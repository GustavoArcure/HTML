<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <title>Video</title>
    
    </head>

    <body>
        <h1> Inserindo música e vídeo</h1>
        <P>Para indicar uma música em uma página da web, o arquivo <b>deve</b> estar em uma pasta junto com o site, no caso temos a pasta midia</P>
    
        <audio controls>
            <source src="Audio/metalica_nothing.mp3" type="audio/mp3">
        </audio>
        <br>
        <br>
        <selections>
            <p>Veja os vídeos a seguir</p>
            <video controls>
                <source src="video/london.mp4" type="video/mp4">
                <source src="movie.ogg" type="videos/ogg">
            </video>
        </selections>
        <br>
        <br>
        <selections>
            <p>Video pink floyd</p>
            <video controls>
                <source src="video/pink-floyd.mp4" type="video/mp4">
                <source src="video/pink-floyd.mp4" type="video/ogg">
                <source src="video/pink-floyd.mp4" type="video/webm">
            </video>
        </selections>
        <p>Existem outras formas de inserir o video, sem ter o arquivo por meio do youtube</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/akfGfHcn2z4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        

    </body>
    </html>
